[common]
server_addr = your_remote_ip
server_port = 7000
tls_enable = true
[ssh]
type = tcp
local_ip = 127.0.0.1
local_port = 22
remote_port = 6000
use_compression = true
use_encryption = true

[ss]
type = tcp
local_ip = 127.0.0.1
local_port =8388
remote_port = 113

[web]
type = http
local_port = 80
custom_domains = your_domains
